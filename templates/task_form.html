{% extends 'base.html' %} {% block content %}
<div class="card mb-4">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">
      {% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}
    </h4>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label"
          >Title</label
        >
        {{ form.title }}
        <div class="form-text text-danger">{{ form.title.errors }}</div>
      </div>

      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label"
          >Description</label
        >
        {{ form.description }}
        <div class="form-text text-danger">{{ form.description.errors }}</div>
      </div>

      <div class="mb-3">
        <label for="{{ form.due_date.id_for_label }}" class="form-label"
          >Due Date</label
        >
        {{ form.due_date }}
        <div class="form-text text-danger">{{ form.due_date.errors }}</div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">
          {% if form.instance.pk %}Update{% else %}Create{% endif %} Task
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
